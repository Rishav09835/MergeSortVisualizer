<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Merge Sort Visualizer</title>
</head>
<body>
  <div class="controls">
    <button id="regenerate">Regenerate Array</button>
    <button id="start">Start Sorting</button>
    <label for="speed-control">Speed:</label>
    <input type="range" id="speed-control" min="10" max="1000" value="100">
    <span id="speed-value">100ms</span>
  </div>
  <div id="array-container"></div>
  <script src="script.js"></script>
</body>
</html>
